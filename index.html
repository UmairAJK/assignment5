<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula</title>
</head>

<body>
    <h1>Register</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="john">
    <label for="LastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="smith">
    <br>
    <label for="male">Male</label><input type="radio" name="gender" id="male">
    <label for="Female">Female</label><input type="radio" name="gender" id="Female">
    <label for="other">Other</label><input type="radio" name="gender" id="other">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="your email">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="your password">
    <br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday" placeholder="your birthday">
    <br>
    <label for="terms">I agree for the terms and conditions</label>
    <input type="checkbox" id="terms" name="terms">
    <br>
    <button type="submit">Submit</button>

</body>

</html>
